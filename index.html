    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);

    TweenMax.from(".logo", 1, {
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

      x: -20,

      ease: Expo.easeInOut
    })

    TweenMax.from(".account", 1, {
      delay: .6,
      opacity: 0,

    })

    })

    })

    })

      y: -800,
      ease: Expo.easeInOut
    })

      ease: Expo.easeInOut
    })

      opacity: 0,
      y: -800,
      ease: Expo.easeInOut
